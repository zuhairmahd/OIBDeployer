<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIB Deployer - Deploy and Manage OpenIntuneBaseline Policies in Microsoft Intune</title>
    <meta name="description"
        content="Deploy OpenIntuneBaseline security configurations to Microsoft Intune with automated policy deployment. Enterprise-ready security baselines for multiple platforms.">
    <link rel="icon" type="image/svg+xml" href="/assets/oib-logo.svg">

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://login.microsoftonline.com">
    <link rel="preconnect" href="https://graph.microsoft.com">
    <link rel="preconnect" href="https://api.github.com">

    <!-- Plausible -->
    <script defer data-domain="deploy.openintunebaseline.com" src="https://plausible.io/js/script.js"></script>

    <style>
        /* Loading screen styles */
        #initial-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 500;
        }

        /* Hide the loading screen once React takes over */
        .loaded #initial-loading {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Initial loading screen -->
    <div id="initial-loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading OIB Deployer...</div>
    </div>

    <!-- React app will mount here -->
    <div id="root"></div>

    <script>
        // Remove loading screen once React app is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 1000);
        });
    </script>

    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
